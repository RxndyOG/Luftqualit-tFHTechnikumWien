version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: Luftqualitaet-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: LuftqualitaetDB
    volumes:
      - mongo_data:/data/db          
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - smartcity-net

  mongo-express:
    image: mongo-express:1.0.2
    container_name: Luftqualitaet-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_SERVER: mongo
    depends_on:
      - mongo
    networks:
      - smartcity-net

networks:
  smartcity-net:

volumes:
  mongo_data:
